<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="sideBar">
        <div><h1>Dashboard</h1></div>
        <div class="part">
            <div><img class="icon" src="./icons/home.svg" alt="Home">Home</div>
            <div>Profile</div>
            <div><img class="icon" src="./icons/message.svg" alt="Messages">Messages</div>
            <div><img class="icon" src="./icons/history.svg" alt="History">History</div>
            <div><img class="icon" src="./icons/file-multiple.svg" alt="Tasks">Tasks</div>
            <div><img class="icon" src="./icons/account-group.svg" alt="Communities">Communities</div>
        </div>
        <div class="part">
            <div><img class="icon" src="./icons/cog-outline.svg" alt="Settings">Settings</div>
            <div><img class="icon" src="./icons/help.svg" alt="Support">Support</div>
            <div><img class="icon" src="./icons/shield-check-outline.svg" alt="Privacy">Privacy</div>
        </div>
    </div>
    <div class="main">
        <div class="sectionOne">
        <form>
            <button type="submit">Search</button>
            <input type="text" placeholder="Search.." class="searchBar">
        </form>
        <img class="icon" src="./icons/bell-ring-outline.svg" alt="Bell">
        <img class="sylvan" src="./icons/Sylvan knight.png" alt="Avatar">
        <div>Martin Guilbert</div>
        </div>
        <div class="sectionTwo">

        </div>
        <div class="sectionThree">

        </div>
    </div>
</body>
</html>
